_format_version: "2.1"
_transform: true

services:
  - name: business-logic-service
    url: http://business-logic:80
    routes:
      - name: business-logic-route
        paths:
          - ~/api/
        strip_path: false
        regex_priority: 200
      - name: swagger-route
        paths:
          - /swagger
        strip_path: false
        regex_priority: 100
