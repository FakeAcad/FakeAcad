_format_version: "2.1"
_transform: true

services:
  - name: auth-service
    url: http://auth:80
    routes:
      - name: auth-route
        paths:
          - /api/authorization
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:5000
            - http://localhost:3000
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Content-Type
            - Authorization
          credentials: true
          max_age: 3600

  - name: business-logic-service
    url: http://business-logic:80
    routes:
      - name: business-logic-route
        paths:
          - /api/(?!authorization)
        strip_path: false
        regex_priority: 200
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:5000
            - http://localhost:3000
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Content-Type
            - Authorization
          credentials: true
          max_age: 3600
      - name: jwt
        config:
          secret_is_base64: false
          key_claim_name: iss
          claims_to_verify:
            - exp
            - nbf

  - name: io-service
    url: http://io-service:80
    routes:
      - name: io-service-route
        paths:
          - /internal/io
        strip_path: true
    plugins:
      - name: ip-restriction
        config:
          allow:
            - 172.16.0.0/12 