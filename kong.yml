_format_version: "2.1"
_transform: true

services:
  - name: auth-service
    url: http://auth:80
    routes:
      - name: auth-route
        paths:
          - /api/authorization
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:5000
            - http://localhost:3000
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Content-Type
            - Authorization
          credentials: true
          max_age: 3600

  - name: business-logic-service
    url: http://business-logic:80
    routes:
      - name: business-logic-route
        paths:
          - /api/fakeacad
        strip_path: false
        regex_priority: 200
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:5000
            - http://localhost:3000
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Content-Type
            - Authorization
          credentials: true
          max_age: 3600
      - name: jwt
        config:
          secret_is_base64: false
          key_claim_name: iss
          claims_to_verify:
            - exp
            - nbf
  - name: swagger-ui
    url: http://business-logic:80/swagger
    routes:
      - name: swagger-ui-route
        paths:
          - /api/swagger
        strip_path: false